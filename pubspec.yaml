name: chorus
description: Video player app

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2
  provider: ^3.2.0
  rxdart: ^0.22.6
  flutter_svg: ^0.15.0
  video_player: ^0.10.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/locale/

  fonts:
    - family: NotoSansRegular
      fonts:
        - asset: assets/fonts/notosans-regular.ttf

